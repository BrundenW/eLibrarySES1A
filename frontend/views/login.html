<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Form
        </title>
		<script src="../scripts/login.js"></script>
        <style type="text/css">
            body {
                background-color: #232323;
                font-family: sans-serif;
            }
            .regform {
                width  : 800px;
                background-color : rgb (0, 0, 0, 6);
                margin : auto;
                color : #FFFFFF;
                padding : 10px 0px 10px 0px;
                text-align : center;
                border-radius : 15px 15px 0px 0px;
            }
            .main {
                background-color : rgb (0, 0, 0, 0.5);
                width : 800px;
                margin : auto;
            }
            form {
                padding : 10px;
            }
            #name {
                width : 100%;
                height : 100px;
            }
            .name {
                margin-left : 25px;
                margin-top : 30px;
                width : 125px;
                color : white;
                font-size : 18px;
                font-weight : 700;
            }
            .password {
                position : relative;
                left : 200px;
                top : -37px;
                line-height : 40px;
                width : 300px;
                border-radius : 6px;
                padding : 0 22px;
                font-size : 16px;
            }
            button {
                background-color : rgba(192, 192, 192, 0.712);
                display : block;
                margin : 20px 0px 0px 20px;
                text-align : center;
                font-size: 25px;
                border-radius : 12px;
                border : 2px solid #2b2b2773;
                padding : 14px 50px;
                outline : none;
                color : black;
                cursor : pointer;
                transition : 0.25px;
            }
            button:hover {
                background-color : #5390F5;
            }
            .registerLink {
                margin-top: 10px;
                display :block;
            }
            .errorMessages {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="regform">
            <h1>
                Login
            </h1>
            <div class="errorMessages">
			    <h4 id="error1" hidden> Please Fill All Textboxes</h4>
                <h4 id="error2" hidden> Incorret Username or Password</h4>
            </div>
        </div>
        <div class="main">
            <form>
                <h2 class ="name">
                    Username
                </h2>
                <input class="password" type="text" id="username">
                <h2 class="name">
                    Password
                </h2>
                <input class="password" type="password" id="password">
				<div align="center">
                    <button type="button" onclick="login()">
                        Login
                    </button>
                    <a href="register.html" class="registerLink">Register</a>
                </div>
            </form>
        </div>
    </body>
</html>
