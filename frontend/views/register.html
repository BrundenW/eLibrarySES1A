<!DOCTYPE html>
<html>
<head>
	<title>
		Registration Form
	</title>
</head>
	<body>
		<div>
			<h1>
				Register Here
			</h1>
		</div>
		<div>
			<form>
				<div id="name">
					<h2>
						Name
					</h2>
					<label>
						First Name
					</label>
					<input type="text" name="first_name"><br><br>
					<label>
						Last Name
					</label>
					<input type="text" name="last_name"><br><br>
				</div>
				<h2>
					School Email
				</h2>
				<input type="text" name="schoolEmail"><br><br>
				<h2>
					Password
				</h2>
				<input type="text" name="password"><br><br>
				<h2>
					Confirm Password
				</h2>
				<input type="text" name="confirmPassword"><br><br>
				<button type="submit">
					Register
				</button>
			</form>
		</div>
	</body>
</html>
